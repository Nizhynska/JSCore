<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="./normalize.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <form action="" method="get" class="form">
            <p class="form_heading">Please enter information</p>
            <input type="text" placeholder="Enter your name" name="name" class="form_information-item" required>
            <input type="text" placeholder="Enter your surname" name="surname" class="form_information-item" required>
            <input type="text" placeholder="Enter your age" name="age" class="form_information-item" required>
            <input type="text" placeholder="Your education" name="education" class="form_information-item" required>
            <input type="text" placeholder="Your profession" name="profession" class="form_information-item" required>
            <button class="form_submit">Submit</button>    
        </form>
    </main>
</body>
</html>
